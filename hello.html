<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello Vue</title>
</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>
	</div>		
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
	<script >
		
	var data = {
		message : 'Greetings your majesty'
	};

		new Vue ({
			el : '#app',
			data : data
		})

	</script>

</html>
